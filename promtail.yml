server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /positions/positions.yaml

clients:
  - url: https://${LOKI}/loki/api/v1/push

scrape_configs:
  - job_name: nginx
    static_configs:
      - targets:
          - demos.tf
        labels:
          job: varlogs
          host: demos.tf
          __path__: /logs/*log
